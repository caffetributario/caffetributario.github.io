version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: ilcaffe_backend
    ports:
      - "8000:8000"
    environment:
      - UK_API_KEY=DEMO_KEY_CHANGE_ME
    networks:
      - enterprise_net

  redis:
    image: redis:alpine
    container_name: ilcaffe_redis
    networks:
      - enterprise_net

  nginx:
    image: nginx:alpine
    container_name: ilcaffe_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - enterprise_net

networks:
  enterprise_net:
    driver: bridge
